<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        main {
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        section h2 {
            font-size: 1.75rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        section p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        strong {
            color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
        }

        /* Log Out button styling */
        .btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        @media (max-width: 600px) {
            main {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }

            section h2 {
                font-size: 1.5rem;
            }

            section p {
                font-size: 1.1rem;
            }

            a, .btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Quiz Result</h1>
    </header>

    <main>
        <section>
            <h2>{{ quiz_result.quiz_category }}</h2>
            <p><strong>Score:</strong> {{ quiz_result.score }} / {{ quiz_result.total_questions }}</p>
            <p><strong>Percentage:</strong> {{ percentage }}%</p>
            <p><strong>Date Taken:</strong> {{ quiz_result.date_taken }}</p>
        </section>

        <section>
            <a href="{% url 'result_view' result_id=quiz_result.id %}">View Detailed Results</a>
        </section>

        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <button type="button" class="btn">Log Out</button>
        </a>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 Quiz Web App. All rights reserved.</p>
    </footer>
</body>

</html>
