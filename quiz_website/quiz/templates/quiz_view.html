<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    {% load static %}
    <style>
        /* Additional inline CSS for selected option highlight */
        .option-label.selected {
            background-color: #d0f0c0; /* Light green background for selected option */
        }

        /* quiz_style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quiz-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: #4caf50;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s;
        }

        .question-block {
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .option-label {
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
        }

        .option-label.selected {
            background-color: #d1e7dd;
            border-color: #0f6c4c;
        }

        .option-input {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 class="quiz-title">Quiz: {{ category }}</h2>
        
        <!-- Timer -->
        <div class="timer">
            Time Left: <span id="timer">60s</span>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <button type="submit" class="btn btn-primary">log out</button>

        <!-- Quiz Form -->
        <form method="post" action="{% url 'result' %}">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question-block">
                <h3 class="question">{{ question.question|safe }}</h3>
                <ul class="options">
                    {% for answer in question.incorrect_answers %}
                    <li>
                        <label class="option-label">
                            <input type="radio" name="question_{{ forloop.counter }}" value="{{ answer }}" class="option-input">
                            {{ answer|safe }}
                        </label>
                    </li>
                    {% endfor %}
                    <li>
                        <label class="option-label">
                            <input type="radio" name="question_{{ forloop.counter }}" value="{{ question.correct_answer }}" class="option-input">
                            {{ question.correct_answer|safe }}
                        </label>
                    </li>
                </ul>
            </div>
            {% endfor %}
            <button type="submit" class="submit-btn">Submit Answers</button>
        </form>
    </div>

    <!-- JavaScript for Timer and Progress Bar -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Timer
            let timeLeft = 60;
            const timerEl = document.getElementById('timer');
            const countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert('Time is up!');
                    document.forms[0].submit();  // Auto-submit when time is up
                } else {
                    timerEl.textContent = `${timeLeft}s`;
                    timeLeft--;
                }
            }, 1000);

            // Progress Bar
            const progressBarFill = document.getElementById('progress-bar-fill');
            const questionsCount = parseInt('{{ questions|length }}', 10);
            let currentQuestionIndex = 0; // Initialize to the first question

            // Function to update progress bar
            const updateProgressBar = () => {
                progressBarFill.style.width = `${((currentQuestionIndex + 1) / questionsCount) * 100}%`;
            };

            // Initialize progress bar
            updateProgressBar();

            // Event listener for radio button selection
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.addEventListener('change', () => {
                    // Highlight the selected answer
                    const questionBlock = input.closest('.question-block');
                    questionBlock.querySelectorAll('.option-label').forEach(label => {
                        label.classList.remove('selected');
                    });
                    input.parentElement.classList.add('selected');

                    // Update progress bar
                    const questionIndex = Array.from(document.querySelectorAll('.question-block')).indexOf(questionBlock);
                    currentQuestionIndex = questionIndex;
                    updateProgressBar();
                });
            });
        });
    </script>
</body>
</html>
